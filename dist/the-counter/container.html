<div class="card">
  <div>
    <h1>Counter Updates</h1>
    <small>Conditional Display + Events</small>
    <br>
  </div>
  <div class="card-container">
 

    <div class="card-inline-item-placeholder">
      @if(isShowing){
      <the-counter counter="10"></the-counter>
      }
    </div>
    <div class="card-inline-item-placeholder">
      @if(isShowing){
      <the-counter></the-counter>
      }
    </div>

    <div class="card-inline-item-placeholder align-baseline round-button">

      <div
        class="  {{ isShowing ? 'button-inside button-on' : 'button-outside' }} button-rounded on-off-button"

      >

    </div>

</div>

<div class="card mt-1em">
  <div class="w-full">
    <div>
      <h1>Checkbox</h1>
      <br>
      <!-- <small>Conditional show and hide</small> -->
    </div>
    <div class="card-container flex-1">
      <div class="w-full">
        <the-checkbox-binding></the-checkbox-binding>
      </div>
    </div>
  </div>
</div>
