<div>
  <div class="button-inside button-vertical">
    <section onclick="{increment}">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="ionicon"
        viewBox="0 0 512 512"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="square"
          stroke-linejoin="round"
          stroke-width="32"
          d="M256 112v288M400 256H112"
        />
      </svg>
    </section>
    <section>{{counter}}</section>
    <section onclick="{decrement}">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="ionicon"
        viewBox="0 0 512 512"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="square"
          stroke-linejoin="round"
          stroke-width="32"
          d="M400 256H112"
        />
      </svg>
    </section>
  </div>
</div>
