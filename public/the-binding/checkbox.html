<div>
  <ul class="checkbox-grid">
    <li class="checkbox-grid-item">
      <input
        type="checkbox"
        name="checkbox1"
        id="checkbox1"
        *bind="isTextOne"
      />
      <label for="checkbox1" class="  {{isTextOne ? 'button-on' : ''}}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M404.42 170c-41.23 0-78.07 24.06-93.85 61.3L304 246.52l40.33 17.18 6.56-15.22c8.9-21 29.91-34.55 53.53-34.55 34.55 0 57.76 23.27 57.76 57.91v2.3c-22.12.59-48.65 2.05-72.27 4.84-54.52 6.43-87.06 36.23-87.06 79.72 0 23.16 8.72 44 24.56 58.59C342.28 431 362.55 438 384.51 438c30.86 0 57.5-7.33 77.67-22.64V438H506V271.84C506 212.83 463.28 170 404.42 170zm-19.91 225.07c-17.46 0-37.85-9.84-37.85-36.37 0-10.65 3.82-18.11 12.38-24.19 8.34-5.92 21.12-10.15 36-11.9 21.78-2.57 46.31-3.95 67-4.52-2.16 51.49-27.57 76.98-77.53 76.98zM93.25 325.87h125.5L260.94 438H308L155 48 4 438h47.06zM156 160.71L202.25 282h-92.5z"
          />
        </svg>
      </label>
    </li>
    <li class="checkbox-grid-item">
      <input
        type="checkbox"
        name="checkbox2"
        id="checkbox2"
        *bind="isShowing"
      />
      <label for="checkbox2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon {{isShowing ? '' : 'hidden'}}"
          viewBox="0 0 512 512"
        >
          <circle cx="256" cy="256" r="64" />
          <path
            fill="currentColor"
            d="M394.82 141.18C351.1 111.2 304.31 96 255.76 96c-43.69 0-86.28 13-126.59 38.48C88.52 160.23 48.67 207 16 256c26.42 44 62.56 89.24 100.2 115.18C159.38 400.92 206.33 416 255.76 416c49 0 95.85-15.07 139.3-44.79C433.31 345 469.71 299.82 496 256c-26.38-43.43-62.9-88.56-101.18-114.82zM256 352a96 96 0 1196-96 96.11 96.11 0 01-96 96z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon {{isShowing ? 'hidden' : ''}}"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M63.998 86.004l21.998-21.998L448 426.01l-21.998 21.998zM259.34 192.09l60.57 60.57a64.07 64.07 0 00-60.57-60.57zM252.66 319.91l-60.57-60.57a64.07 64.07 0 0060.57 60.57z"
          />
          <path
            fill="currentColor"
            d="M256 352a96 96 0 01-92.6-121.34l-69.07-69.08C66.12 187.42 39.24 221.14 16 256c26.42 44 62.56 89.24 100.2 115.18C159.38 400.92 206.33 416 255.76 416A233.47 233.47 0 00335 402.2l-53.61-53.6A95.84 95.84 0 01256 352zM256 160a96 96 0 0192.6 121.34L419.26 352c29.15-26.25 56.07-61.56 76.74-96-26.38-43.43-62.9-88.56-101.18-114.82C351.1 111.2 304.31 96 255.76 96a222.92 222.92 0 00-78.21 14.29l53.11 53.11A95.84 95.84 0 01256 160z"
          />
        </svg>
      </label>
    </li>

    <li class="checkbox-grid-item">
      <input type="checkbox" name="checkbox3" id="checkbox3" class="" />
      @if(isShowing){
      <label for="checkbox3" onclick="{onCheckboxClick}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M288 16L0 304l176 176 288-288V16zm80 128a32 32 0 1132-32 32 32 0 01-32 32z"
          />
          <path fill="currentColor" d="M480 64v144L216.9 471.1 242 496l270-272V64h-32z" />
        </svg>
      </label>
      }
    </li>
    <li class="checkbox-grid-item checkbox-grid-item__w-full">
      <input type="checkbox" name="checkbox4" id="checkbox4" class=""  checked disabled/>
      <label for="checkbox4">
        @if(isTextOne){
        <span>
          <i class="fas fa-lightbulb"></i>
          <b>Text is showing </b>
        </span>
        }
      </label>
    </li>
  </ul>
</div>
