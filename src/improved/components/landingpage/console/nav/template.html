<div class="relative flex-none min-w-full px-1">
  <ul class="flex text-sm leading-6 text-slate-400">
    @for(let tab of tabs){

    <span>
      <li class="flex-none" onclick="{onChangeTab( tab )}">
        <button
          type="button"
          class="relative py-2 px-3 {{tab.selected ? 'text-sky-300' : 'text-slate-300' }}"
          onclick="{onChangeTab( tab )}"
        >
          {{tab.title}}
          <span
            class="absolute z-10 bottom-0 inset-x-3 h-px  {{tab.selected ? 'bg-sky-300' : '' }}"
          ></span>
        </button>
      </li>
    </span>
    }
  </ul>
  <div class="absolute bottom-0 inset-x-0 h-px bg-slate-500/30"></div>
</div>
