<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements Framework</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <style>
      * {
        color: black !important;
      }
    </style>
    <my-component>
      <h1 slot="my-title">Title: {{this.title}}</h1>
      <div slot="my-primary">
        <my-btn [color]="this.color" @emit="this.increment(1)">
          <span slot="btn-primary"> xxxxx </span>
        </my-btn>
        <my-btn [color]="this.color">
          <span slot="btn-primary"> yyy </span>
        </my-btn>
      </div>
    </my-component>

    <script type="module" src="/main.js"></script>
  </body>
</html>
