<!DOCTYPE html>

    <title>Elements Framework</title>
    <link href="style.css" rel="stylesheet" />
    <template id="my-button-template">
      <p>{{text}}</p>
      <p>{{list[0]}}</p>
      <p>{{object.key}}</p>
      <p>{{objectList[0].item}}</p>
      <input class="input" model="text" />
      {{color}}
      <button class="bg-{{color}}-100" *model="model" onClick="fn"> <slot></slot></button>
    </template>
    <!--  -->
    
  </head>
  <body>
    <div id="app">
      <section>
        <article><h1>Example</h1></article>
      </section>
      <footer id="fofo">footer</footer>
    </div>

    <my-button>Default</my-button>
