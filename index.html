<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements Framework</title>
    <link href="style.css" rel="stylesheet" />


    

    <template id="template-el-web-component">
      <div>
        @for(card of cards){
        <div
          class="card preview border-base-300 bg-base-100 rounded-b-box rounded-se-box flex min-h-[6rem] min-w-[18rem] max-w-4xl flex-wrap items-center justify-center gap-2 overflow-x-hidden bg-cover bg-top p-4 [border-width:var(--tab-border)] undefined"
          style="
            background-image: url(https://daisyui.com/images/stock/photo-1481026469463-66327c86e544.jpg);
            background-size: cover;
            border-radius: 1em;
          "
        >
          <div class="card w-96 glass">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">{{card.title}}</h2>

              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Dolores magnam quisquam iusto, autem eveniet, veniam vitae
                maiores optio facilis velit, omnis hic ea ipsam voluptates sequi
                nostrum tempore perspiciatis est!
              </p>
             

              <div>
                @for(item of items){
                <li>
                  {{item}}
                  <input model="item" class="input" />
                </li>
                }
              </div>
              <div class="justify-end card-actions">
                <button class="btn btn-primary" @onClick="onClick">
                  Learn now!
                </button>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </template>
  </head>
  <body>
    <div id="app">
      <my-button></my-button>
      <el-web-component></el-web-component>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
