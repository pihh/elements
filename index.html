<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements Framework</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div template="the-other">
        <h1>{{name}}</h1>
        <p>{{description}} </p>
      </div>
      <div template="the-x">
        <h1>{{name}}</h1>
        <p>{{description}} </p>
      </div>
      <div template="the-header">
        <header>
          <h1>Hello <i>{{name}}</i></h1>
          <p>{{description}} </p>
        </header>
        <main>
          <section>
            <h3>Events</h3>
            <div>
              <button onclick={onClick}>onClick</button>
              <button (emit)={onClick}>onClick</button>
            </div>
          </section>
          @for(let item of items){
            <section item="{{item}}">{{item}}</section>
          } 
          <section>
            <h3>Binding</h3>
            <p>Text : {{textBinding}}</p>
            <p>Counter : {{counter}}</p>
            <div>
              <input type="text" *bind="textBinding" value="{{textBinding}}"/>
              <button onclick={updateCounter}>Update counter</button>
            </div>
          </section>
        </main>
      </div>
      <button >Name</button>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
